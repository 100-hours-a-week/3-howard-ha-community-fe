<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Grow Together! | 카카오테크 부트캠프</title>
    <script src="/src/auth/login-guard.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="loginForm" style="width: 100%; max-width: 400px;" class="p-3">
            <h1 class="h2 mb-4 text-center">로그인</h1>
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="이메일" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="비밀번호" required>
            </div>
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                <button type="button" class="btn btn-secondary btn-lg">회원가입</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="/src/login/login.js" defer></script>
</body>
</html>
