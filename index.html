<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <link href="/pages/css/index.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧶</text></svg>">
    <title>이음 - 당신의 일상이 우리의 이야기가 될 때</title>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="/src/guard/guestGuard.js" type="module"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="background-animation">
            <span class="message-bubble"></span>
            <span class="message-bubble"></span>
            <span class="message-bubble"></span>
            <span class="message-bubble"></span>
            <span class="message-bubble"></span>
            <span class="message-bubble"></span>
            <span class="message-bubble"></span>
        </div>
        <div id="header-text"></div>
        <form id="loginForm" style="width: 100%; max-width: 400px;" class="p-3">
            <h1 class="h2 mb-4 text-center">로그인</h1>
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="이메일" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="비밀번호" required>
            </div>
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                <a href="/pages/signup.html" class="btn btn-secondary btn-lg">이음🧶에 처음 왔어요</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="/src/login/login.js" type="module" defer></script>
    <script src="/src/index.js" type="module" defer></script>
</body>
</html>
