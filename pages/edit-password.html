<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 수정</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>

    <!-- 비밀번호 수정 폼 -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form id="edit-password-form" style="width: 100%; max-width: 450px;" class="p-3">
            <h1 class="h2 mb-4 text-center">비밀번호 수정</h1>

            <!-- 기존 비밀번호 -->
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="currentPassword" placeholder="현재 비밀번호" required>
            </div>

            <!-- 새로운 비밀번호 -->
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="newPassword" placeholder="새로운 비밀번호" required>
                <div id="new-password-check-message" class="form-text mt-2"></div>
            </div>

            <!-- 새로운 비밀번호 확인 -->
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="newPasswordCheck" placeholder="새로운 비밀번호 확인" required>
                <div id="new-password-compare-message" class="form-text mt-2"></div>
            </div>

            <!-- 최종 제출 버튼 그룹 -->
            <div class="d-grid gap-3">
                <button type="submit" id="edit-password-button" class="btn btn-primary btn-lg">비밀번호 수정하기</button>
                <a href="/pages/posts.html" class="btn btn-secondary btn-lg">취소</a>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/edit/edit-password.js" defer></script>
    <script type="module" src="/src/edit/edit-password-check.js" defer></script>
</body>
</html>
