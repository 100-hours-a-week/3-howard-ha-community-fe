<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이음 - 당신의 일상이 우리의 이야기가 될 때</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/pages/css/edit-password.css" rel="stylesheet">
    <link href="/pages/css/header.css" rel="stylesheet">
    <link href="/pages/css/modal.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧶</text></svg>">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>

    <!-- 비밀번호 수정 폼 -->
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div id="header-text"></div>
        <form id="edit-password-form" style="width: 100%; max-width: 450px;" class="p-3">
            <!-- 기존 비밀번호 -->
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="currentPassword" placeholder="현재 비밀번호" required>
            </div>

            <!-- 새로운 비밀번호 -->
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="newPassword" placeholder="새로운 비밀번호" required>
                <div id="new-password-check-message" class="form-text mt-2"></div>
            </div>

            <!-- 새로운 비밀번호 확인 -->
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" id="newPasswordCheck" placeholder="새로운 비밀번호 확인" required>
                <div id="new-password-compare-message" class="form-text mt-2"></div>
            </div>

            <!-- 최종 제출 버튼 그룹 -->
            <div class="d-grid gap-3">
                <button type="submit" id="edit-password-button" class="btn btn-primary btn-lg">비밀번호 수정하기</button>
                <a href="/pages/posts.html" class="btn btn-secondary btn-lg">취소</a>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/edit/edit-password.js" defer></script>
    <script type="module" src="/src/edit/edit-password-check.js" defer></script>
</body>
</html>
