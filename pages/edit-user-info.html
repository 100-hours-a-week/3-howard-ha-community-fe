<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이음 - 당신의 일상이 우리의 이야기가 될 때</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="/pages/css/header.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/edit-user-info.css" rel="stylesheet">
    <link href="/pages/css/modal.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>
    <!-- 페이지 본문내용 -->
    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div id="header-text"></div>
        <form id="edit-user-info-form" style="width: 100%; max-width: 450px;" class="p-3">
            <!-- 프로필 이미지 영역 -->
            <div class="mb-4 text-center">
                <div class="profile-image-wrapper">
                    <input type="file" id="profile-image-input" class="d-none" accept="image/*">

                    <label for="profile-image-input">
                        <img id="profile-image-preview" src="https://placehold.co/150x150/EFEFEF/AAAAAA?text=Profile">
                    </label>

                    <button type="button" id="delete-profile-image-btn" aria-label="프로필 이미지 삭제">
                        ×
                    </button>
                </div>
                <div id="profile-image-message" class="form-text mt-2">이미지를 클릭하여 프로필 사진을 업로드하세요.</div>
            </div>

            <!-- 이메일 확인 그룹 -->
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="이메일" readonly>
            </div>

            <!-- 닉네임 확인 그룹 -->
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg" id="nickname" placeholder="닉네임" required>
                    <button class="btn btn-outline-secondary btn-lg" type="button" id="checkNicknameBtn">닉네임 확인</button>
                </div>
                <div id="nickname-check-message" class="form-text mt-2"></div>
            </div>

            <!-- 최종 제출 버튼 그룹 -->
            <div class="d-grid gap-3">
                <button type="submit" id="edit-user-info-button" class="btn btn-primary btn-lg">회원정보 수정</button>
                <button type="button" id="withdraw-button" class="btn btn-danger btn-lg">탈퇴하기</button>
                <a href="/pages/posts.html" class="btn btn-secondary btn-lg">취소</a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/edit/edit-user-info.js" type="module" defer></script>
</body>
</html>
