<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 세부조회</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body {
            padding-top: 80px; /* 고정 헤더를 위한 여백 */
            background-color: #f8f9fa;
        }
        .post-container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .author-profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .comment-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .post-image-placeholder {
            width: 100%;
            padding-top: 56.25%; /* 16:9 비율 */
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }
        .carousel-item img {
            aspect-ratio: 16 / 9;
            object-fit: contain;
        }
        .carousel-control-prev,
        .carousel-control-next {
            width: 3rem;
            height: 3rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }
        .carousel-control-prev {
            left: 1rem;
        }
        .carousel-control-next {
            right: 1rem;
        }
        #comment-textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>
    <!-- 메인 콘텐츠 -->
    <main class="container my-4">
        <div class="post-container mx-auto p-4 p-md-5">
            <!-- 1. 제목 및 작성자 정보 -->
            <header class="pb-3 mb-4 border-bottom">
                <h1 class="h2" id="post-title">제목 1</h1>
                <div class="d-flex align-items-center mt-3">
                    <img src="https://placehold.co/48x48/6c757d/white?text=A" class="author-profile-img" alt="Author" id="author-profile-image">
                    <div class="ms-3">
                        <div class="fw-bold" id="author-nickname">더미 작성자 1</div>
                        <div class="text-muted small" id="post-created-at">2025-01-01 00:00:00</div>
                    </div>
                    <!-- 수정/삭제 버튼 -->
                    <div class="ms-auto d-flex gap-2" id="author-controls">
                        <a href="#" id="edit-post-btn" class="btn btn-outline-secondary btn-sm">수정</a>
                        <a id="delete-post-btn" class="btn btn-outline-danger btn-sm">삭제</a>
                    </div>
                </div>
            </header>

            <!-- 2. 게시글 이미지 (캐러셀) -->
            <div id="post-images-carousel" class="carousel slide mb-4" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner-container">
                    <div class="carousel-item active">
                        <div class="post-image-placeholder"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#post-images-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#post-images-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- 3. 게시글 본문 -->
            <article class="mb-5" id="post-content">
                테스트용 본문
            </article>

            <!-- 4. 좋아요, 조회수, 댓글수 -->
            <div class="row g-3 text-center border-top pt-4 mt-4">
                <div class="col">
                    <div class="bg-light rounded p-3">
                        <div class="fs-4 fw-bold" id="like-count">0</div>
                        <div class="text-muted small">좋아요</div>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light rounded p-3">
                        <div class="fs-4 fw-bold" id="view-count">0</div>
                        <div class="text-muted small">조회수</div>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light rounded p-3">
                        <div class="fs-4 fw-bold" id="comment-count">0</div>
                        <div class="text-muted small">댓글</div>
                    </div>
                </div>
            </div>

            <!-- 5. 댓글 섹션 -->
            <section id="comment-section" class="mt-5">
                <form id="comment-form" class="mb-5">
                    <div class="mb-3">
                        <textarea class="form-control" id="comment-textarea" rows="3" placeholder="댓글을 남겨주세요!" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">댓글 등록</button>
                    </div>
                </form>

                <div id="comment-list-container">
                    <!-- JavaScript가 여기에 댓글 목록을 동적으로 추가합니다. -->
                </div>

                <!-- 인피니티 스크롤을 위한 타겟 및 로딩 스피너 -->
                <div id="comment-observer-target" class="text-center my-4">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/src/post/post-detail.js" defer></script>
</body>
</html>
