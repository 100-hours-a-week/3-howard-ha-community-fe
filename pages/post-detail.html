<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 세부조회</title>
    <script src="/src/auth/auth-guard.js"></script>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        body {
            padding-top: 80px; /* 고정 헤더를 위한 여백 */
            background-color: #f8f9fa;
        }
        .post-container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .author-profile-img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .comment-profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .post-image-placeholder {
            width: 100%;
            padding-top: 56.25%; /* 16:9 비율 */
            background-color: #e9ecef;
            border-radius: 0.25rem;
        }
        .carousel-item img {
            aspect-ratio: 16 / 9;
            object-fit: cover;
        }
        #comment-textarea {
            resize: none;
        }
    </style>
</head>
<body>
<!-- 헤더 -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid py-2">
            <a class="navbar-brand" href="/pages/posts.html">
                아무 말 대잔치
            </a>
            <div class="dropdown" id="profile-dropdown-container">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img id="user-profile-image" src="https://placehold.co/40x40/6c757d/white?text=User" alt="mdo" width="40" height="40" class="rounded-circle">
                </a>
                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end text-small" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="/pages/edit-user-info.html">회원정보 수정</a></li>
                    <li><a class="dropdown-item" href="/pages/edit-password.html">비밀번호 수정</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" id="logout-button">로그아웃</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 메인 콘텐츠 -->
    <main class="container my-4">
        <div class="post-container mx-auto p-4 p-md-5">
            <!-- 1. 제목 및 작성자 정보 -->
            <header class="pb-3 mb-4 border-bottom">
                <h1 class="h2" id="post-title">제목 1</h1>
                <div class="d-flex align-items-center mt-3">
                    <img src="https://placehold.co/48x48/6c757d/white?text=A" class="author-profile-img" alt="Author" id="author-profile-image">
                    <div class="ms-3">
                        <div class="fw-bold" id="author-nickname">더미 작성자 1</div>
                        <div class="text-muted small" id="post-created-at">2025-01-01 00:00:00</div>
                    </div>
                    <!-- 수정/삭제 버튼 -->
                    <div class="ms-auto d-flex gap-2" id="author-controls">
                        <a href="#" class="btn btn-outline-secondary btn-sm">수정</a>
                        <a href="#" class="btn btn-outline-danger btn-sm">삭제</a>
                    </div>
                </div>
            </header>

            <!-- 2. 게시글 이미지 (캐러셀) -->
            <div id="post-images-carousel" class="carousel slide mb-4" data-bs-ride="carousel">
                <div class="carousel-inner" id="carousel-inner-container">
                    <div class="carousel-item active">
                        <div class="post-image-placeholder"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#post-images-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#post-images-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- 3. 게시글 본문 -->
            <article class="mb-5" id="post-content">
                테스트용 본문
            </article>

            <!-- 4. 좋아요, 조회수, 댓글수 -->
            <div class="row g-3 text-center border-top pt-4 mt-4">
                <div class="col">
                    <div class="bg-light rounded p-3">
                        <div class="fs-4 fw-bold" id="like-count">123</div>
                        <div class="text-muted small">좋아요수</div>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light rounded p-3">
                        <div class="fs-4 fw-bold" id="view-count">123</div>
                        <div class="text-muted small">조회수</div>
                    </div>
                </div>
                <div class="col">
                    <div class="bg-light rounded p-3">
                        <div class="fs-4 fw-bold" id="comment-count">123</div>
                        <div class="text-muted small">댓글</div>
                    </div>
                </div>
            </div>

            <!-- [추가] 5. 댓글 섹션 -->
            <section id="comment-section" class="mt-5">
                <!-- 댓글 작성 폼 -->
                <form id="comment-form" class="mb-5">
                    <div class="mb-3">
                        <textarea class="form-control" id="comment-textarea" rows="3" placeholder="댓글을 남겨주세요!" required></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">댓글 등록</button>
                    </div>
                </form>

                <!-- 댓글 목록 -->
                <div id="comment-list-container">
                    <!-- 댓글 아이템 1 (예시) -->
                    <div class="d-flex mb-4">
                        <img src="https://placehold.co/40x40/adb5bd/white?text=C" class="comment-profile-img mt-1" alt="Commenter">
                        <div class="ms-3 w-100">
                            <div class="d-flex align-items-center">
                                <span class="fw-bold">더미 작성자 1</span>
                                <span class="text-muted small ms-3">2025-01-01 00:00:00</span>
                                <!-- 댓글 수정/삭제 버튼 -->
                                <div class="ms-auto d-flex gap-2">
                                    <a href="#" class="btn btn-outline-secondary btn-sm">수정</a>
                                    <a href="#" class="btn btn-outline-danger btn-sm">삭제</a>
                                </div>
                            </div>
                            <p class="mt-1 mb-0">댓글 내용</p>
                        </div>
                    </div>

                    <!-- 댓글 아이템 2 (예시) -->
                    <div class="d-flex mb-4">
                        <img src="https://placehold.co/40x40/adb5bd/white?text=D" class="comment-profile-img mt-1" alt="Commenter">
                        <div class="ms-3 w-100">
                            <div class="d-flex align-items-center">
                                <span class="fw-bold">더미 작성자 2</span>
                                <span class="text-muted small ms-3">2025-01-01 00:00:00</span>
                            </div>
                            <p class="mt-1 mb-0">두 번째 댓글입니다.</p>
                        </div>
                    </div>

                    <!-- 댓글 아이템 3 (예시) -->
                    <div class="d-flex mb-4">
                        <img src="https://placehold.co/40x40/adb5bd/white?text=E" class="comment-profile-img mt-1" alt="Commenter">
                        <div class="ms-3 w-100">
                            <div class="d-flex align-items-center">
                                <span class="fw-bold">더미 작성자 3</span>
                                <span class="text-muted small ms-3">2025-01-01 00:00:00</span>
                            </div>
                            <p class="mt-1 mb-0">세 번째 댓글입니다.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/src/logout/logout.js" defer></script>
</body>
</html>
