<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grow Together! | 카카오테크 부트캠프</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 80px; /* 고정 헤더를 위한 여백 */
            background-color: #f8f9fa;
        }
        .post-list-container {
            max-width: 900px;
        }
        .post-item {
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .post-item:hover {
            transform: translateY(-5px);
        }
        .author-profile-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>
    <!-- 메인 콘텐츠 -->
    <main class="container my-4">
        <div class="post-list-container mx-auto">
            <!-- 1. 페이지 제목 및 게시글 작성 버튼 -->
            <header class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h4 mb-0">안녕하세요,</h1>
                    <p class="text-muted mb-0">아무 말 대잔치 <strong>게시판</strong> 입니다.</p>
                </div>
                <a href="/pages/write-post.html" class="btn btn-primary">게시글 작성</a>
            </header>

            <!-- [수정] 2. 게시글 목록이 렌더링될 컨테이너 (내용 비우기) -->
            <div id="post-list-container" class="vstack gap-3">
                <!-- JavaScript가 이 아래에 게시글 아이템들을 동적으로 추가합니다. -->
            </div>

            <!-- [추가] 3. 로딩 스피너 또는 '더 이상 게시물이 없습니다' 메시지가 표시될 영역 -->
            <div id="observer-target" class="text-center my-4">
                <!-- 초기에는 스피너가 보입니다 -->
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/post/posts.js" defer></script>
</body>
</html>
