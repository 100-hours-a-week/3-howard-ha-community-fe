<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이음 - 당신의 일상이 우리의 이야기가 될 때</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/pages/css/header.css" rel="stylesheet">
    <link href="/pages/css/modal.css" rel="stylesheet">
    <link href="/pages/css/posts.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Myeongjo:wght@700&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧶</text></svg>">
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script src="/src/guard/authGuard.js" type="module"></script>
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>
    <!-- 메인 콘텐츠 -->
    <main class="container my-4">
        <div class="post-list-container mx-auto">
            <!-- 1. 페이지 제목 및 게시글 작성 버튼 -->
            <div class="sticky-header-group">
                <header class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <div id="header-text"></div>
                    </div>
                    <a href="/pages/write-post.html" class="btn btn-primary">게시글 작성📝</a>
                </header>
            </div>

            <!-- [수정] 2. 게시글 목록이 렌더링될 컨테이너 (내용 비우기) -->
            <div id="post-list-container" class="vstack gap-3">
                <!-- JavaScript가 이 아래에 게시글 아이템들을 동적으로 추가합니다. -->
            </div>

            <!-- [추가] 3. 로딩 스피너 또는 '더 이상 게시물이 없습니다' 메시지가 표시될 영역 -->
            <div id="observer-target" class="text-center my-4">
                <!-- 초기에는 스피너가 보입니다 -->
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/post/posts.js" defer></script>
</body>
</html>
