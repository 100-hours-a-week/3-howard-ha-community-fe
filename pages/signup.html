<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #profile-image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #dee2e6;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form id="signup-form" style="width: 100%; max-width: 450px;" class="p-3">
        <h1 class="h2 mb-4 text-center">회원가입</h1>

        <!-- 프로필 이미지 업로드 영역 -->
        <div class="mb-4 text-center">
            <!-- 실제 파일 입력창은 숨김처리 -->
            <input type="file" id="profile-image-input" class="d-none" accept="image/*">
            <label for="profile-image-input">
                <img id="profile-image-preview" src="https://placehold.co/150x150/EFEFEF/AAAAAA?text=Profile" alt="Profile image preview">
            </label>
            <div id="profile-image-message" class="form-text mt-2">이미지를 클릭하여 프로필 사진을 업로드하세요.</div>
        </div>

        <!-- 이메일 확인 그룹 -->
        <div class="mb-3">
            <div class="input-group">
                <input type="email" class="form-control form-control-lg" id="email" placeholder="이메일" required>
                <button class="btn btn-outline-secondary btn-lg" type="button" id="checkEmailBtn">이메일 확인</button>
            </div>
            <div id="email-check-message" class="form-text mt-2"></div>
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
            <input type="password" class="form-control form-control-lg" id="password" placeholder="비밀번호" required>
            <div id="password-check-message" class="form-text mt-2"></div>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="mb-3">
            <input type="password" class="form-control form-control-lg" id="passwordCheck" placeholder="비밀번호 확인" required>
            <div id="password-compare-message" class="form-text mt-2"></div>
        </div>

        <!-- 닉네임 확인 그룹 -->
        <div class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control form-control-lg" id="nickname" placeholder="닉네임" required>
                <button class="btn btn-outline-secondary btn-lg" type="button" id="checkNicknameBtn">닉네임 확인</button>
            </div>
            <div id="nickname-check-message" class="form-text mt-2"></div>
        </div>

        <!-- 최종 제출 버튼 그룹 -->
        <div class="d-grid gap-3">
            <button type="submit" id="signup-button" class="btn btn-primary btn-lg">회원가입</button>
            <a href="/index.html" class="btn btn-secondary btn-lg">로그인하러 가기</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script type="module" src="/src/signup/validation-status.js" defer></script>
<script type="module" src="/src/signup/email-check.js" defer></script>
<script type="module" src="/src/signup/nickname-check.js" defer></script>
<script type="module" src="/src/signup/password-check.js" defer></script>
<script type="module" src="/src/single-image-uploader.js" defer></script>
<script type="module" src="/src/signup/signup.js" defer></script>
</body>
</html>
