<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>이음 - 당신의 일상이 우리의 이야기가 될 때</title>
    <script type="module" src="/src/header/header.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="/pages/css/write-post.css" />
    <link href="/pages/css/header.css" rel="stylesheet">
    <link href="/pages/css/modal.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 헤더 -->
    <div data-include="/pages/components/header.html"></div>
    <div class="d-flex justify-content-center align-items-center min-vh-100 my-4 flex-column">
        <form id="write-post-form" style="max-width: 600px;" class="p-3">
            <!-- 제목 -->
            <div class="mb-3">
                <input type="text" class="form-control form-control" id="title"
                       placeholder="제목을 입력해주세요. (최대 26자)" maxlength="26" required>
            </div>

            <!-- 본문 -->
            <div class="mb-3">
                <textarea class="form-control form-control" id="content"
                          rows="10" placeholder="내용을 입력해주세요." required></textarea>
            </div>

            <!-- [통합] 다중 이미지 업로드 컴포넌트 -->
            <div class="mb-4">
                <label for="imageInput" class="btn btn-primary">이미지 추가하기</label>
                <small class="form-text text-muted ms-2">첫 번째 이미지가 대표 이미지에요. 순서를 변경할 수 있어요.</small>
                <input type="file" id="imageInput" multiple accept="image/*" class="d-none">
                <div id="imagePreviewContainer" class="row row-cols-3 row-cols-sm-4 row-cols-md-5 g-3 mt-2">
                    <!-- JavaScript가 여기에 이미지 미리보기를 동적으로 추가합니다. -->
                </div>
            </div>

            <!-- 최종 에러 메시지 -->
            <div id="form-error-message" class="alert alert-danger d-none" role="alert"></div>

            <!-- 최종 제출 버튼 그룹 -->
            <div class="d-grid gap-3">
                <button type="submit" id="write-post-button" class="btn btn-primary btn-lg">나의 이야기, 이음🧶</button>
                <a href="/pages/posts.html" class="btn btn-secondary btn-lg">다음에 할게요</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/multi-image-uploader.js" defer></script>
    <script type="module" src="/src/modal.js" defer></script>
    <script type="module" src="/src/post/write-post.js" defer></script>
</body>
</html>
